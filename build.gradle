description 'Service Desk Root Project'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("io.swagger:swagger-codegen:${codegenVersion}")
    }
}

group = 'com.simple.serviceDeskApplication'
version = '0.0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

allprojects {

    apply plugin: 'java'
    apply plugin: 'io.spring.dependency-management'

    repositories {
        mavenCentral()
    }
    dependencyManagement {
        dependencies {
            dependency "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
            dependency "org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}"
            dependency "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
            dependency "org.springframework.boot:spring-boot-starter-data-rest:${springBootVersion}"
            dependency "org.springframework.boot:spring-boot-starter-security:${springBootVersion}"
            dependency "org.springframework.boot:spring-boot-starter-undertow:${springBootVersion}"
            dependency "org.springframework.boot:spring-boot-starter-validation:${springBootVersion}"
            dependency "org.flywaydb:flyway-core:${flywayVersion}"
            dependency "com.github.dozermapper:dozer-spring-boot-starter:${dozerVersion}"
            dependency "io.springfox:springfox-swagger2:${swaggerVersion}"
            dependency "io.springfox:springfox-swagger-ui:${swaggerVersion}"
            dependency "com.h2database:h2:${h2Version}"
            dependency "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"
            dependency "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
            dependency "org.springframework.security:spring-security-test:${securityTestVersion}"
        }
    }
    dependencies {
        compile "org.projectlombok:lombok:${lombokVersion}"
        annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    }

    configurations {
        all*.exclude module: 'spring-boot-starter-logging'
        all*.exclude module: "logback-classic"
        compileOnly {
            extendsFrom annotationProcessor
        }
    }
}
